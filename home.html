<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
     <!-- DaisyUI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind Script CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome Script CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <header class="max-w-lg mx-auto bg-white">
        <!-- NavBar Section starts -->
        <section class="min-h-[100px] flex justify-between items-center border-b-1 border-gray-300 p-5">
            <div class="flex">
                <img class="h-[50px]" src="./assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> LogOut</button>
            </div>
        </section>
        <!-- NavBar Section Ends -->

        <!-- Title Section starts -->
         <section class="mt-5 p-5">
            <div>
                <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
         </section>
        <!-- Title Section Ends -->
    </header>
    <main class="max-w-lg mx-auto">
        <section class="min-h-[300px] grid grid-cols-3 gap-4 bg-white rounded-b-xl p-5">
            <div class="border-2 flex flex-col justify-center items-center border-gray-300 text-center p-3 rounded-3xl">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h2>Add Money</h2>
            </div>
            <div class="flex flex-col justify-center items-center border-2 border-gray-300 text-center p-3 rounded-3xl">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h2>Cashout</h2>
            </div>
            <div class="flex flex-col justify-center items-center border-2 border-gray-300 text-center p-3 rounded-3xl">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="flex flex-col justify-center items-center border-2 border-gray-300 text-center p-3 rounded-3xl">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="flex flex-col justify-center items-center border-2 border-gray-300 text-center p-3 rounded-3xl">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="flex flex-col justify-center items-center border-2 border-gray-300 text-center p-3 rounded-3xl">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h2>Transactions</h2>
            </div>
        </section>

        <section class="all-form-section">
            <!-- Add Money -->
             <div>
                <h1 class="font-bold text-xl mb-3 mt-6 pl-4">Add Money</h1>
                <form action="" class="bg-white rounded-2xl p-8">
                    <div>
                        <fieldset class="fieldset">
                            <legend class="fieldset-legend font-bold text-xl">Select a Bank</legend>
                            <select id="bank" class="select select-bordered w-full mt-3 rounded-2xl bg-[#f4f5f7] text-black">
                                <option disabled selected>Select Bank</option>
                                <option>Common Wealth Bank</option>
                                <option>Anz Bank</option>
                                <option>NAB Bank</option>
                            </select>
                        </fieldset>
                    </div>
                    <div>
                        <legend class="fieldset-legend font-bold text-xl">Bank Account Number</legend>
                        <input id="account-number" type="text" placeholder="Enter your bank account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                    </div>
                    <div>
                        <legend class="fieldset-legend font-bold text-xl">Add Amount</legend>
                        <input id="add-amount" type="text" placeholder="Enter your Amount" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /></div>
                    <div>
                        <legend class="fieldset-legend font-bold text-xl">Pin Number</legend>
                        <input id="add-pin" type="password" placeholder="Enter your pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /></div>

                        <button class="btn bg-[#0874f2] text-white font-bold mt-5 w-full rounded-3xl" id="btn-add-money">Add Money</button>
                </form>
             </div>
        </section>
    </main>
    <!-- JS Script CDN -->
     <script src="./js/home.js"></script>
</body>
</html>
